language: ruby
sudo: required
# use a Mac OSX image
os: osx

branches:
  only:
    - development
    - travisci

#notifications:
notifications: 
  email: false
  webhooks:
    urls: 
      - secure: ""

# run the script to download and install Unity editor
install:
  - sudo gem install u3d
  - sudo u3d install
  - sudo gem install gist

# run the script for unit tests and builds
script:
  - u3d run -- -batchmode -nographics -runEditorTests -testPlatform Android -testResults results.xml --trace
  - secure: ""
  - gist results.xml