language: ruby
sudo: required
# use a Mac OSX image
os: osx

branches:
  only:
    - development
    - travisci

#notifications:
notifications: 
  email: false
  webhooks:
    urls: 
      - secure: ""

env:
  global:
    - LC_ALL=en_US.UTF-8
    - LANG=en_US.UTF-8
    - secure: ""
      
# run the script to download and install Unity editor
install:
  - sudo gem install u3d
  - sudo u3d install -p Unity,Android
  - sudo gem install gist

# run the script for unit tests and builds
script:
  - u3d run --verbose -t -- -batchmode -nographics -runEditorTests -testPlatform Android -testResults results.xml
  - ls results.xml
  - echo $GIST_KEY > ~/.gist
  - gist results.xml