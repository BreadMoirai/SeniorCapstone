language: ruby
sudo: required
os: osx
branches:
  only:
  - development
  - travisci
notifications:
  email: false
  webhooks:
    urls:
    - secure: 
env:
  global:
  - LC_ALL=en_US.UTF-8
  - LANG=en_US.UTF-8
  - secure: 
  - secure: 
  - secure: 
install:
- sudo gem install u3d
- sudo u3d install -p Unity,Android
- sudo gem install gist
script:
- u3d run --verbose -t -- -batchmode -nographics -runEditorTests -projectPath . -testPlatform
  Android -testResults results.xml -logFile log.txt -username $UNITY_USERNAME -password $UNITY_PASSWORD
- ls results.xml
- ls log.txt
- echo $GIST_KEY > ~/.gist
- gist log.txt
- gist results.xml
